<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Project 2024/12/09</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftMenu">
        <input type="text" class="search" placeholder="Search..." />
        <h1>Categories</h1>
        <div class="cates">
          <span class="cate">All</span>
          <span class="cate">Dress</span>
          <span class="cate">Sport</span>
          <span class="cate">Luxury</span>
          <span class="cate">Casual</span>
        </div>
        <h1>Maximum Price</h1>
        <div class="price">
          <input type="range" class="priceRange" />
          <span class="priceValue">$200</span>
        </div>
      </div>
      <div class="content">
        <div class="products"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
